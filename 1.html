<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>

<body>
    <button onclick="x()">A</button>
    <div id="x"></div>
    <hr>
    <p id="result"></p>
</body>

<script>
    function x() {
        var text = "";
        text = "<ul>" + text;
        for (var i = 0; i < 3; i++) {
            text = text + "<li>" + (i + 1) + "</li>";
        }
        text = text + "</ul>";
        document.getElementById("x").innerHTML = text;

    }

</script>

</html>
