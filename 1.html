<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function x() {

            var fruit = [];
            fruit.push('りんご');
            fruit.push('みかん');



            var text = "";
            text = "<ul>" + text;
            for (var i = 0; i < 2; i++) {
                text = text + "<li>" + fruit[i] + "</li>";
            }
            text = text + "</ul>";
            document.getElementById("x").innerHTML = text;




        }
    </script>
</head>

<body>
    <button onclick="x()">生成</button>
    <div id="x"></div>
</body>

</html>
