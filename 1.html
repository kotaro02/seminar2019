<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>

<body>
    <button onclick="x()">生成</button>
    <div id="x"></div>
    <hr>

</body>

<script>
    function x() {
        var text = "";
        text = "<table>" + text;
        for (var i = 1; i < 10; i++) {
            text = text + "<tr>";
            for (var j = 1; j < 10; j++) {
                text = text + "<th>" + (i * j) + "</th>";
            }
            text = text + "</tr>";
        }
        text = text + "</table>";
        document.getElementById("x").innerHTML = text;

    }

</script>

</html>
