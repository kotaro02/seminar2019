        var text = "";
        text = "<table border='1'>" + text;

        console.log("a");
        for (var i = 0; i < tweetBox.length; i++) {
            text = text + '<tr>' + '<th>' + tweetBox[i].sid + '</th>' + '<th>' + tweetBox[i].tweet + '</th>' + '<th>' + tweetBox[i].date + '</th>' + '</tr>';
        }

        text = text + "</table>";


        document.getElementById("x").innerHTML = text;

    }
