<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        async function button1Pressed() {
            var userid = document.getElementById('tf1').value;
            var password = document.getElementById('tf2').value;

            var sql = 'select * from Tweets order by time desc';
            var query = {
                db: 'creco18',
                userid: userid,
                password: password,
                sql: sql
            };

            var objects = await connect(query);
            console.log(objects);


            var text = "";
            text = "<table border='1'>" + text;
            text = text + '<th> ' + 'name' + '</th>' + '<th>' + 'time' + '</th>' + '<th> ' + 'tweet' + '</th>';
            for (var i = 0; i < objects.length; i++) {
                text = text + '<tr>' + '<th>' + objects[i].name + '</th>' + '<th>' + objects[i].tweet + '</th>' + '<th>' + objects[i].time + '</th>' + '</tr>';
            }
            text = text + "</table>";
            document.getElementById("x").innerHTML = text;
        }

        function connect(query) {
            return new Promise(function (resolve) {
                $.post('http://dbkiso.si.aoyama.ac.jp/jsonapi/', query, function (data, textStatus) {
                    var objects = JSON.parse(data);
                    resolve(objects);
                });
            });
        }
    </script>
</head>

<body>
    <h1>Tweets</h1>
    <input id="tf1" type="textfield" value="t23921">ログイン名
    <br>
    <input id="tf2" type="password">パスワード
    <br>
    <button onclick="button1Pressed()">X</button>
    <hr>
    <p id="result">xxxx</p>
    <div id="x"></div>
</body>

</html>
