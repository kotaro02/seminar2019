<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        async function button1Pressed() {
            var userid = document.getElementById('tf1').value;
            var password = document.getElementById('tf2').value;
            var tweet = document.getElementById('tf3').value;

            var sql = 'insert into Tweets (name, tweet, time) values("' + userid + '","' + tweet + '",now());';
            var query = {
                db: 'creco18',
                userid: userid,
                password: password,
                sql: sql
            };
            var objects = await connect(query);
            console.log(objects);

            sql = 'select * from Tweets order by time desc';

            query = {
                db: 'creco18',
                userid: userid,
                password: password,
                sql: sql
            };

            objects = await connect(query);

            var text = "";
            text = "<table border='1'>" + text;
            text = text + '<th> ' + 'name' + '</th>' + '<th>' + 'tweet' + '</th>' + '<th> ' + 'time' + '</th>';

            for (var i = 0; i < objects.length; i++) {
                text = text + '<tr>' + '<th>' + objects[i].name + '</th>' + '<th>' + objects[i].tweet + '</th>' + '<th>' + objects[i].time + '</th>' + '</tr>';
            }
            text = text + "</table>";
            document.getElementById("x").innerHTML = text;

        }

        function connect(query) {
            return new Promise(function (resolve) {
                $.post('http://dbkiso.si.aoyama.ac.jp/jsonapi/', query, function (data, textStatus) {
                    var objects = JSON.parse(data);
                    resolve(objects);
                });
            });
        }

    </script>
</head>

<body>
    version 1.0
    <h1>まいついったー</h1>
    <input id="tf1" value="t23921" type="textfield">ログイン名
    <br>
    <input id="tf2" type="password">パスワード
    <br>
    <input id="tf3" type="textfield">
    <button onclick="button1Pressed()">tweet</button>
    <hr>
    <br>

    <p id="result"></p>
    <div id="x"></div>

</body>

</html>
